<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Github Site</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            /* Animasi gradient */
            @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
            }

            .animated-bg {
            background: linear-gradient(-45deg, #030f2f, #41526f, #1b656a, #0c1379);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            }
        </style>
    </head>
    <body
        class="bg-black text-white font-sans">

        <!-- Hero Section -->
        <section
            class="h-screen flex flex-col justify-center items-center text-center animated-bg">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-4">
                Hi! I'm Michael.
            </h1>
            <p class="text-xl md:text-xl mb-10">
                Welcome to my github site.
            </p>

            <!-- Button -->
            <a href="portfolio/index.html"
                class="px-6 py-3 bg-blue-800 text-white rounded-lg font-semibold shadow hover:bg-blue-500">
                Portfolio
            </a>
        </section>
    </body>
</html>
